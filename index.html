<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموقع قيد التطوير</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- أيقونات -->
  <script src="https://kit.fontawesome.com/a2e8b4a5a1.js" crossorigin="anonymous"></script>

  <!-- AOS للأنيميشن -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #2b2b2b);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .container h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    .container p {
      font-size: 1.3em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .icon {
      font-size: 80px;
      color: #ffffff;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container" data-aos="zoom-in">
    <div class="icon">
      <i class="fas fa-laptop-code"></i>
    </div>
    <h1>الموقع قيد التطوير</h1>
    <div class="footer">© زيد خزاعله - iOS Developer</div>
  </div>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
