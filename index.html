<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع قيد التطوير</title>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --dark: #1C1C1E;
            --light: #F2F2F7;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            animation: progress-animation 3s ease-in-out infinite;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .social-link {
            color: var(--light);
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            color: var(--primary);
        }
        
        .xcode-icon {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            animation: float 15s infinite linear;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progress-animation {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .contact-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- أيقونات Xcode عائمة في الخلفية -->
    <svg class="xcode-icon" style="top: 20%; left: 10%;" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.7 7.2L17.1 12.6L11.7 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6.3 7.2L11.7 12.6L6.3 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    
    <svg class="xcode-icon" style="top: 70%; right: 15%;" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 8L10 12L14 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    
    <svg class="xcode-icon" style="top: 30%; right: 20%;" width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 7L13 12L8 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 7L21 12L16 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="container">
        <!-- شعار Xcode أو iOS -->
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12Z" fill="#007AFF"/>
            <path d="M12 6V18" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 12H18" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <h1>الموقع قيد التطوير</h1>
        <p>نحن نعمل على بناء تجربة رائعة لتطبيقات iOS باستخدام أحدث تقنيات Xcode. سنعود قريبًا!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <button class="contact-btn">تواصل معنا</button>
        
        <div class="social-links">
            <a href="#" class="social-link"></a> <!-- Twitter -->
            <a href="#" class="social-link"></a> <!-- Facebook -->
            <a href="#" class="social-link"></a> <!-- Instagram -->
            <a href="#" class="social-link"></a> <!-- LinkedIn -->
        </div>
    </div>
    
    <script>
        // تفاعلية بسيطة عند النقر على الزر
        document.querySelector('.contact-btn').addEventListener('click', function() {
            alert('شكرًا لاهتمامك! يمكنك التواصل معنا على: contact@example.com');
        });
        
        // تأثيرات عائمة إضافية
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `translate(${xAxis}px, ${yAxis}px)`;
        });
    </script>
</body>
</html>
